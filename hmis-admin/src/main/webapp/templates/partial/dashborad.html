<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"> Dashboard <small>Statistics Overview</small> </h1>
      <ol class="breadcrumb">
        <li class="active"> <i class="fa fa-dashboard"></i> Dashboard </li>
      </ol>
      <div class="floatright">
        <button class="button-success pure-button">Service Success </button>
        <button class="button-error pure-button">Service Error</button>
      </div>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i>Statistics Overview</h3>
        </div>
        <div class="panel-body">
          <div ng-repeat="managefile in managefiles | orderBy:'-updateAt' | limitTo: 3" class="list-group"> <div class="list-group-item"> <span class="badge">{{managefile.updateAt | date:'yyyy-MM-dd HH:mm:ss'}}</span> <i class="fa fa-fw fa-calendar"></i>  {{managefile.status}} -  {{managefile.inputPath}}</div> </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.row -->
</div>
