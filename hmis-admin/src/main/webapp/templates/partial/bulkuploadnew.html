<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header"> Bulk Upload </h1>
      <ol class="breadcrumb">
        <li> <i class="fa fa-dashboard"></i> <a href="#/admin/dashboard">Dashboard</a> </li>
        <li class="active"> <i class="fa fa-file"></i> Bulk Upload </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-12">
      <div ng-controller="bulkUploadCtrl">
        <ul>
          <li>
            <label><span class="required">*</span>File Upload:</label>
            <input type = "file" file-model = "inputfile"/>
          </li>
          <li>
            <label><span class="required">*</span>Year: </label>
            <select required  ng-model="year" name="year">
             <option value="">Select Year</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
            </select>
          </li>
          <li>
            <label> </label>
            <input type="submit" value="Upload" ng-click="submitForm()"  class="btn btn-lg btn-upload">
          </li>
        </ul>
       </div>
    </div>
  </div>
</div>
<!-- /.row -->
