<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">  On Board Fellow</h1>
      <ol class="breadcrumb">
        <li> <i class="fa fa-dashboard"></i> <a  href="#/admin/dashborad">Dashboard</a> </li>
        <li class="active"> <i class="fa fa-table"></i>  On Board Fellow</li>
      </ol>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <!-- <div class="col-md-12 add">
      <button class="btn btn-lg btn-add" type="submit">+ ADD FILES</button>
    </div>-->
    <div class="col-lg-12">
      <div>
        <!-- the links to our nested states using relative paths -->
        <!-- add the active class if the state matches our ui-sref -->
        <div id="status-buttons"> <a id="createGroup" onclick="$('#btnPrev').click()"  class="active" ><span>1</span> Create Group</a> <a  onclick="$('#btnCreateGroup').click()" id="createUser"><span>2</span> Create User</a> </div>
        <br />
      </div>
      <div>
        <div class="firststep">
          <form ng-submit="CreateGroup()" ng-controller="createprojgrpCtrl" name="formCreateGroup" id="form" class="formCreateGroup" enctype="multipart/form-data">
            <div class="alert alert-success" ng-show="showSuccessAlert">
              <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')" >X</button>
              {{successTextAlert}} </div>
            <div class="alert alert-warning" ng-show="showErrorAlert">
              <button type="button" class="close" data-ng-click="switchBool('showErrorAlert')" >X</button>
              {{errorTextAlert}} </div>
            <ul>
              <li>
                <label><span class="required">*</span>Project Group Name: </label>
                <input required ng-model="form.name" type="name" name="name">
              </li>
              <li>
                <label><span class="required">*</span>Project Group Description: </label>
                <input required ng-model="form.desc" type="desc" name="desc">
                <!--           </li>
           <li>
            <label><span class="required">*</span>Project: </label>
            
            <select  required ng-model="form.project" name="drpProject" ng-options="project.projectName for project in projects track by project.exportID">
                <option value="">Select Project</option>
            </select> -->
              </li>
              <li>
                <label> </label>
                <input type="submit" ngClick="Submit" id="btnCreateGroup"  value="Next" class="btn btn-lg btn-upload">
              </li>
            </ul>
          </form>
        </div>
        <div class="secondstep">
          <form ng-submit="CreateUser()" ng-controller="createuserCtrl"  name="formCreateUser" id="form" class="formCreateUser" enctype="multipart/form-data">
             <div class="alert alert-success" ng-show="showSuccessAlert">
              <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')" >X</button>
              {{successTextAlert}} </div>
            <div class="alert alert-warning" ng-show="showErrorAlert">
              <button type="button" class="close" data-ng-click="switchBool('showErrorAlert')" >X</button>
              {{errorTextAlert}} </div>
            <ul>
              <li>
                <label><span class="required">*</span>Profile: </label>
                <select  required ng-model="form.profile" name="drpProfile" ng-options="profile.profileName for profile in profiles track by profile.id">
                  <option value="">Select Profile</option>
                </select>
              </li>
              
              <li>
                <label><span class="required">*</span>Role: </label>
                <select  required ng-model="form.role" name="drpRole" ng-options="role.roleName for role in roles track by role.id">
                  <option value="">Select Role</option>
                </select>
              </li>
              <li>
                <label><span class="required">*</span>Email Address: </label>
                <input required ng-model="form.emailAddress" type="email" name="emailAddress">
              </li>
              <li>
                <label><span class="required">*</span>Username: </label>
                <input required ng-model="form.username" type="name" name="username">
              </li>
              <li>
                <label><span class="required">*</span>Password: </label>
                <input required ng-model="form.password" type="password" name="password">
              </li>
              <li>
                <label><span class="required">*</span>First Name: </label>
                <input required ng-model="form.firstName" type="name" name="firstName">
              </li>
              <li>
                <label><span class="required">*</span>Last Name: </label>
                <input required ng-model="form.lastName" type="name" name="lastName">
              </li>
              <li>
                <label><span class="required">*</span>Gender: </label>
                <input required ng-model="form.gender" type="name" name="gender">
              </li>
              <li>
            
               <input type="button" ng-click="PrevUser()" id="btnPrev" value="Prev" class="btn btn-lg btn-upload">  <input type="submit" ngClick="Submit"  value="Finish" class="btn btn-lg btn-upload">
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
