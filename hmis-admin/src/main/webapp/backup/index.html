<div class="container-fluid header">

<div class="logo"><a href="index.html"><img src="images/logoSite.png" alt="ServingLynk" /></a></div>
</div>

<div class="col-md-6">
<div class="whitehead">Welcome to Admin area</div>
</div>

</div>
</div>

<div class="container-fluid middle-part">

<div class="container">
<div class="row">

<div class="login-box">

<form class="form-signin" action="grid.html">
        <h2 class="form-signin-heading">Admin login</h2>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">LOGIN</button>
      </form>

</div>

</div>
