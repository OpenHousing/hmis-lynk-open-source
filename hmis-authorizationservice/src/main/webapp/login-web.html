<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8" />
<title>Login</title>
	<link type="text/css" rel="stylesheet" href="css/commen.css" ></link>
	<link type="text/css" rel="stylesheet" href="css/styles-web.css" ></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/jquery.cookie.js" type="text/javascript"></script>
	<script src="js/localized/oauth-ui.js.localized" type="text/javascript"></script>
	<script src="js/oauth-ui.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>
	  <!--[if IE]>
	  <link rel="stylesheet" type="text/css" href="css/ie.css"/>
	  <![endif]-->
</head>

<body>
<div id="header-wrapper">
	<div class="header-content">
		<div class="header-logo"></div>	
	</div>
</div>
<div id="main-content-wrapper">
	<div id="main-content">
  		<div id="main-content-box">
  			<div class="main-content-box-header">
  				<p id="main-content-box-header-text" >Login</p>
				<div id="errorMsgContainer">
					<img src="images/error-icon.gif">
	  				<p class="errorMsg"></p>
				</div>
			</div>
			<div id="login-input-container">
				<!--<img class="logo" src="images/ccc-logo.gif">-->
				<h2>ServingLynk Login</h2>
				<form id="authorize-form" method="POST" action="/hmis-authorization-service/rest/authorize/session">
					<input type=hidden value="" name="response_type" id="response_type" />
					<input type=hidden value="" name="trustedApp_id" id="trustedApp_id" />
					<input type=hidden value="" name="redirect_uri" id="redirect_uri" />
					<input type=hidden value="" name="state" id="state" />
					<input type=hidden value="online" name="access_type" id="access_type" />
					<input type=hidden value="auto" name="approval_prompt" id="approval_prompt" />
					<input type="text" placeholder="Enter Username" id="username" name="username" maxlength="254" />
					<input type="password" autocomplete="off" placeholder="Enter Password" id="password" name="password" maxlength="128" />
					<input type="submit" value="Login" />
				</form>
<!-- 				<ul>
					<li><input type="text" placeholder="Enter Username" id="username" maxlength="254" /></li>
					<li><input type="password" autocomplete="off" placeholder="Enter Password" id="password" maxlength="128" /></li>
				</ul> -->

			<!-- 	<button id="submit-login" class="blue">Login</button> -->


			</div>

  		</div>
	</div>
</div>
